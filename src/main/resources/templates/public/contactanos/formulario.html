<!-- Contact Section Form -->
<section th:fragment="contact-section-form" class="contact-section container">
    <div class="text-center">
        <h2 class="title">Contáctanos</h2>
        <p class="subtitle">Envíanos un mensaje y nos pondremos en contacto contigo</p>
    </div>

    <div class="contact-form-container">
        <form th:action="@{/contactanos/enviar}" th:object="${consulta}" method="post" class="contact-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <!-- Nombre -->
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" th:field="*{nombre}" placeholder="Escribe tu nombre" required>
            </div>

            <!-- Correo -->
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" th:field="*{correoElectronico}" placeholder="correo@ejemplo.com" required>
            </div>

            <!-- Teléfono -->
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" th:field="*{telefono}" placeholder="Tu número de teléfono">
            </div>

            <!-- Mensaje -->
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" th:field="*{mensaje}" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
            </div>

            <!-- Botón de Enviar -->
            <button type="submit" class="btn-submit">Enviar Mensaje</button>
        </form>
    </div>
</section>
