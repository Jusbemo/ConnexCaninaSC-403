<section th:fragment="contact-section-form" class="contact-section container">
    <div class="text-center">
        <h2 class="title">Contáctanos</h2>
        <p class="subtitle">Envíanos un mensaje y nos pondremos en contacto contigo</p>
    </div>

    <div class="contact-form-container">
        <form class="contact-form">
            <!-- Nombre -->
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="Escribe tu nombre">
            </div>

            <!-- Correo -->
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="correo@ejemplo.com">
            </div>

            <!-- Teléfono -->
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" placeholder="Tu número de teléfono">
            </div>

            <!-- Mensaje -->
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
            </div>

            <!-- Botón de Enviar -->
            <button type="submit" class="btn-submit">Enviar Mensaje</button>
        </form>
    </div>
</section>
